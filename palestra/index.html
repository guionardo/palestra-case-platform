<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Apresentação</title>

    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/palestra.css" id="theme" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
    <!-- <link rel="stylesheet" href="plugin/title-footer/title-footer.css"> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
      crossorigin="anonymous"
    />

      src="https://www.googletagmanager.com/gtag/js?id=G-RERBLF9E6K"
    ></script>

      gtag("config", "G-RERBLF9E6K");

  </head>

  <body>
    <div class="reveal">
      <div class="palestra_background"><span class="icon-python"></span></div>

      <div class="slides">
        <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
        <section
          data-markdown="01-intro.md"
          data-separator="^\n\n\n"
          data-separator-vertical="^\n\n"
        ></section>

        <section
          data-markdown="02-contexto.md"
          data-separator="^\n\n\n"
          data-separator-vertical="^\n\n"
        ></section>

        <section
          data-markdown="03-problema.md"
          data-separator="^\n\n\n"
          data-separator-vertical="^\n\n"
        ></section>

        <section
          data-markdown="04-pitfalls.md"
          data-separator="^\n\n\n"
          data-separator-vertical="^\n\n"
        ></section>

        <section
          data-markdown="05-refrescos.md"
          data-separator="^\n\n\n"
          data-separator-vertical="^\n\n"
        ></section>

        <section
          data-markdown="06-arquitetura.md"
          data-separator="^\n\n\n"
          data-separator-vertical="^\n\n"
        ></section>

        <section
          data-markdown="07-src-config.md"
          data-separator="^\n\n\n"
          data-separator-vertical="^\n\n"
        ></section>

        <section
          data-markdown="98-contato.md"
          data-separator="^\n\n\n"
          data-separator-vertical="^\n\n"
        ></section>

        <section
          data-markdown="99-obrigado.md"
          data-separator="^\n\n\n"
          data-separator-vertical="^\n\n"
        ></section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/math/math.js"></script>
    <script src="lib/deflate.js"></script>
    <script src="plugin/plantuml/plantuml.js"></script>

    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealNotes,
          RevealMath.KaTeX,
          PlantUML,
        ],
        dependencies: [
          // {src:'plugin/title-footer/title-footer.js',async:true,callback:()=>{title_footer.initialize();}},
          { src: "//cdn.jsdelivr.net/npm/reveal-plantuml" },
        ],
      });
    </script>
  </body>
